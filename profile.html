<!DOCTYPE HTML>
<html>
	<head>
		<title>Agustin Alexander</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css"/>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
					
		<div id="content" frameborder="0" style="position: relative; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%;"></div>
	
			</div>
				<!-- Footer -->
                <footer id="footer">
                    <ul class="copyright">
                        <li>&copy; Agustin Alexander</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                    </ul>
                </footer>
			<script>
			fetch('https://raw.githubusercontent.com/agusalex/agusalex/main/README.md')
			  .then(response => response.text())
			  .then(markdown => {
				html = markdown.replaceAll("---","<div style='padding:30px'></div>").replaceAll("h3","h1")
				document.getElementById('content').innerHTML = html;
			  });
			</script>
		<!-- Scripts -->
			<script>
			
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
